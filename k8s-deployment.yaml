apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: springboot-demo
  template:
    metadata:
      labels:
        app: springboot-demo
    spec:
      containers:
        - name: springboot-demo
          image: <dockerhub-username>/springboot-demo:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: springboot-demo-service
spec:
  type: NodePort
  selector:
    app: springboot-demo
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30007

